<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Convertidor de unidades</title>
</head>
<body>
    <main id="main-index">
        <h1>CALCULADORA DE CONVERSIÓN</h1>
        <p>Convertir de grados centígrados a grados Fahrenheit</p>
        <div id="div-main-index">
            <form id="form-index">
                <label for="centigrados">Grados centígrados: </label>
                <input type="number" name="centigrados" id="centigrados">
                <br><br>
                <label for="fahrenheit">Grados Fahrenheit: </label>
                <input type="number" name="fahrenheit" id="fahrenheit" readonly>
                <br><br>
                <button id="bton-calcular">Calcular</button>
            </form>
        </div>
    </main>
</body>
<script src="app.js"></script>
</html>
